<div class="search-container">
    <form class="search-form">
        <input type="text" [formControl]="searchControl" id="search-bar" placeholder="What can I help you with today?">
        <button type="button" (click)="onSearch($event)" class="search-icon-btn">
            <i class="fas fa-search"></i>
        </button>    
    </form>
</div>
