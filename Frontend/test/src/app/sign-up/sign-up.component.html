<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="role">Role:</label>
        <input type="text" formControlName="role" id="role" required>
    </div>    
      
      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" formControlName="name" id="name">
      </div>

      <div class="form-group">
          <label for="userName">Username:</label>
          <input type="text" formControlName="userName" id="userName">
      </div>

      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" formControlName="email" id="email">
      </div>

      <div class="form-group">
          <label for="confirmNewEmail">Confirm Email:</label>
          <input type="email" formControlName="confirmNewEmail" id="confirmNewEmail">
      </div>

      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" formControlName="password" id="password">
      </div>

      <div class="form-group">
          <label for="confirmNewPassword">Confirm Password:</label>
          <input type="password" formControlName="confirmNewPassword" id="confirmNewPassword">
      </div>

      <div class="form-group">
          <label for="profilePictureUrl">Profile Picture URL:</label>
          <input type="text" formControlName="profilePictureUrl" id="profilePictureUrl">
      </div>

      <div class="form-group">
          <label for="dthDate">Birth Date:</label>
          <input type="datetime" formControlName="dthDate" id="dthDate">
      </div>

      <div class="form-group">
          <label for="city">City:</label>
          <input type="text" formControlName="city" id="city">
      </div>

      <div class="form-group">
          <label for="about">About:</label>
          <textarea formControlName="about" id="about" rows="3"></textarea>
      </div>

      <button type="submit" [disabled]="!signUpForm.valid">Sign Up</button>
  </form>
</div>
